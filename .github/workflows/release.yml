name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: https://registry.npmjs.org/
      - run: npm install
        name: Install
      - run: npm ci --ignore-scripts
      - run: npm run build
        name: Build
      - run: npm publish --access public
        name: Publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}